{{ define "title"}}Kanae{{ end }}

{{ define "content" }}
<h2>summary</h2>

<dl>
  <dt>deposits - balances</dt>
  <dd>{{ .BalanceReport.Balance }}</dd>
</dl>

<script>
  var lastTradeSyncTime = new Date('{{ .TradeSync.GetLastTime }}');
  var lastLendingSyncTime = new Date('{{ .LendingSync.GetLastTime }}');
  var lastBalanceSyncTime = new Date('{{ .BalanceSync.GetLastTime }}');
</script>

<h2>sync</h2>
<div>
  last trade sync : {{ .TradeSync.GetLastTime }}
  <br/>
  <button type="button" class="pure-button btn-sync-trade">sync trade</button>
</div>

<div>
  last lending sync : {{ .LendingSync.GetLastTime }}
  <br/>
  <button type="button" class="pure-button btn-sync btn-sync-lending">sync lending</button>
</div>

<div>
  last balance sync : {{ .BalanceSync.GetLastTime }}
  <br/>
  <button type="button" class="pure-button btn-sync btn-sync-balance">sync balance</button>
</div>
{{ end }}
